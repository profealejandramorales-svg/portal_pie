<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión PIE - Colaborativo</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>

    <style>
        /* ESTILOS DE IMPRESIÓN BLINDADOS */
        @media print {
            @page { margin: 1.5cm; size: letter; }
            html, body { height: auto !important; min-height: 0 !important; overflow: visible !important; width: 100% !important; margin: 0 !important; padding: 0 !important; background: white !important; color: black !important; font-size: 11pt; }
            #root, .app-container, main { display: block !important; position: static !important; overflow: visible !important; height: auto !important; width: 100% !important; }
            .no-print, aside, nav, button, .sidebar, .header-ui, .suggestion-modal { display: none !important; }
            .print-container { page-break-after: always; display: block; width: 100%; }
            .force-page-break { page-break-before: always !important; break-before: page !important; display: block; height: 0; }
            .section-box { page-break-inside: avoid; break-inside: avoid; margin-bottom: 20px; display: block; }
            .signature-grid { display: grid !important; grid-template-columns: 1fr 1fr !important; column-gap: 2rem !important; row-gap: 4rem !important; width: 100% !important; page-break-inside: avoid !important; margin-top: 40px !important; }
            .signature-box { text-align: center !important; page-break-inside: avoid !important; }
            .sig-line { border-top: 1px solid #000 !important; width: 80% !important; margin: 0 auto 5px auto !important; display: block !important; }
            .print-footer { position: fixed; bottom: 0; right: 0; width: 100%; text-align: right; font-size: 9pt; color: #888; padding-top: 5px; border-top: 1px solid #eee; background: white; z-index: 1000; }
            body { counter-reset: page; }
            .print-footer::after { counter-increment: page; content: "Página " counter(page); }
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 text-slate-800 font-sans antialiased overflow-hidden h-screen">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, setDoc, doc, onSnapshot, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const { useState, useEffect, useRef, useMemo } = React;

        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAisxzJVm2OzjYEXSi4Q7HxZEUG_aarQwo",
            authDomain: "notas-liceo-agricola-sscc.firebaseapp.com",
            projectId: "notas-liceo-agricola-sscc",
            storageBucket: "notas-liceo-agricola-sscc.firebasestorage.app",
            messagingSenderId: "434804825732",
            appId: "1:434804825732:web:8c9035fa88be54cd6facd1"
        };
        const appId = 'gestion-pie-default';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- ICONOS ---
        const LucideIcon = ({ name, size = 20, className = "" }) => {
            if (!window.lucide || !window.lucide.icons) return <span className="w-4 h-4 bg-gray-200 block rounded"></span>;
            const iconName = name.charAt(0).toUpperCase() + name.slice(1);
            const iconDef = window.lucide.icons[iconName] || window.lucide.icons[name];
            if (!iconDef) return null;
            return React.createElement(window.lucide.icons[iconName], { size, className });
        };

        // --- COMPONENTES UI ---
        const SidebarItem = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all mb-1 ${active ? 'bg-violet-600 text-white shadow-lg shadow-violet-900/20' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                <LucideIcon name={icon} size={20} />
                <span>{label}</span>
            </button>
        );

        // --- DASHBOARD ---
        const DashboardView = ({ students, progress, isConnected, authError }) => {
            const transitorios = students.filter(s => s.type === 'Transitoria').length;
            const permanentes = students.filter(s => s.type === 'Permanente').length;
            const informes = new Set(progress.map(p => p.studentId)).size;

            return (
                <div className="space-y-6 animate-fade-in">
                    {authError && <div className="bg-red-50 text-red-700 p-4 rounded border-l-4 border-red-500">{authError}</div>}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div className="bg-white p-5 rounded-xl shadow-sm border-l-4 border-blue-500"><p className="text-slate-500 text-xs font-bold uppercase">Total Alumnos</p><h3 className="text-2xl font-bold mt-1">{students.length}</h3></div>
                        <div className="bg-white p-5 rounded-xl shadow-sm border-l-4 border-amber-500"><p className="text-slate-500 text-xs font-bold uppercase">Transitorios</p><h3 className="text-2xl font-bold mt-1">{transitorios}</h3></div>
                        <div className="bg-white p-5 rounded-xl shadow-sm border-l-4 border-purple-500"><p className="text-slate-500 text-xs font-bold uppercase">Permanentes</p><h3 className="text-2xl font-bold mt-1">{permanentes}</h3></div>
                        <div className="bg-white p-5 rounded-xl shadow-sm border-l-4 border-emerald-500"><p className="text-slate-500 text-xs font-bold uppercase">Informes</p><h3 className="text-2xl font-bold mt-1">{informes}</h3></div>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center">
                        <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2"><LucideIcon name="Globe" className="text-blue-600"/> Estado Conexión</h3>
                        <div className="text-sm">{isConnected ? <span className="text-emerald-600 font-bold flex items-center gap-2">● Conectado</span> : <span className="text-yellow-600 font-bold flex items-center gap-2">● Conectando...</span>}</div>
                    </div>
                </div>
            );
        };

        // --- GESTIÓN DE ESTUDIANTES (Reutilizable para 2025 y 2026) ---
        const StudentsView = ({ students, onAdd, onDelete, title = "Nómina Alumnos" }) => {
            const [form, setForm] = useState({ name: "", rut: "", course: "1° Medio A", diagnosis: "TEA", type: "Permanente" });
            const [searchTerm, setSearchTerm] = useState("");
            
            const handleSubmit = (e) => { e.preventDefault(); onAdd(form); setForm({ name: "", rut: "", course: "1° Medio A", diagnosis: "TEA", type: "Permanente" }); };
            const filtered = students.filter(s => s.name.toLowerCase().includes(searchTerm.toLowerCase()));

            const is2026 = title.includes('2026');

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className={`text-xl font-bold flex items-center gap-2 ${is2026 ? "text-blue-700" : "text-slate-800"}`}>
                            <LucideIcon name={is2026 ? "Rocket" : "Users"} /> {title}
                        </h2>
                        <div className="relative w-64">
                            <LucideIcon name="Search" className="absolute left-3 top-2.5 text-slate-400" size={16}/>
                            <input className="w-full pl-9 pr-4 py-2 border rounded-lg text-sm focus:ring-2 focus:ring-blue-100 outline-none" placeholder="Buscar alumno..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className={`bg-white p-6 rounded-xl shadow-sm h-fit border-t-4 ${is2026 ? 'border-blue-500' : 'border-violet-500'}`}>
                            <h3 className="font-bold text-lg mb-4 flex items-center gap-2 text-slate-700">
                                <LucideIcon name="UserPlus" className={is2026 ? "text-blue-500" : "text-violet-500"}/> 
                                {is2026 ? 'Matricular 2026' : 'Nuevo Estudiante'}
                            </h3>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <input className="w-full p-2 border rounded text-sm" placeholder="Nombre Completo" value={form.name} onChange={e=>setForm({...form, name: e.target.value})} required/>
                                <input className="w-full p-2 border rounded text-sm" placeholder="RUT" value={form.rut} onChange={e=>setForm({...form, rut: e.target.value})} required/>
                                <div className="grid grid-cols-2 gap-2">
                                    <select className="w-full p-2 border rounded text-sm bg-white" value={form.course} onChange={e=>setForm({...form, course: e.target.value})}>{["1° Medio A", "1° Medio B", "2° Medio A", "2° Medio B", "3° Medio A", "3° Medio C", "4° Medio A", "4° Medio C"].map(c=><option key={c}>{c}</option>)}</select>
                                    <select className="w-full p-2 border rounded text-sm bg-white" value={form.type} onChange={e=>setForm({...form, type: e.target.value})}><option>Permanente</option><option>Transitoria</option></select>
                                </div>
                                <select className="w-full p-2 border rounded text-sm bg-white" value={form.diagnosis} onChange={e=>setForm({...form, diagnosis: e.target.value})}>{["TDAH", "DEA", "TEL", "FIL", "TEA", "DIL", "DIM", "Visual", "Auditiva"].map(d=><option key={d}>{d}</option>)}</select>
                                <button type="submit" className={`w-full text-white py-2 rounded font-bold hover:shadow-lg transition-all ${is2026 ? 'bg-blue-600 hover:bg-blue-700' : 'bg-violet-600 hover:bg-violet-700'}`}>Guardar</button>
                            </form>
                        </div>
                        <div className="lg:col-span-2 bg-white rounded-xl shadow-sm overflow-hidden border border-slate-200">
                            <div className="max-h-[600px] overflow-y-auto">
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-slate-50 text-slate-500 font-bold sticky top-0"><tr><th className="p-4">Nombre</th><th className="p-4">Curso</th><th className="p-4">Diag.</th><th className="p-4 text-right">Acción</th></tr></thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {filtered.length === 0 ? <tr><td colSpan="4" className="p-8 text-center text-slate-400 italic">Lista vacía.</td></tr> : filtered.map(s=>(
                                            <tr key={s.id} className="hover:bg-slate-50">
                                                <td className="p-4 font-bold text-slate-700">{s.name}<div className="text-xs text-slate-400 font-normal">{s.rut}</div></td>
                                                <td className="p-4 text-slate-600">{s.course}</td>
                                                <td className="p-4"><span className={`px-2 py-1 rounded text-xs font-bold border ${s.type === 'Permanente' ? 'bg-purple-50 text-purple-700 border-purple-100' : 'bg-amber-50 text-amber-700 border-amber-100'}`}>{s.diagnosis}</span></td>
                                                <td className="p-4 text-right"><button onClick={()=>onDelete(s.id)} className="text-slate-400 hover:text-red-500 hover:bg-red-50 p-2 rounded transition-all"><LucideIcon name="Trash2" size={16}/></button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- BITÁCORA ---
        const ProgressView = ({ students, progress, onAdd }) => {
            const [form, setForm] = useState({ studentId: "", date: new Date().toISOString().split('T')[0], achievements: "", barriers: "", strategies: "", familySupport: "", social: "Adecuada", health: "Sin observaciones" });
            const handleSubmit = (e) => { e.preventDefault(); onAdd(form); alert("Guardado"); setForm({...form, achievements:"", barriers:"", strategies:"", familySupport:""}); };
            
            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                        <h3 className="font-bold text-lg mb-4 flex items-center gap-2"><LucideIcon name="FileText" className="text-emerald-600"/> Nuevo Registro</h3>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <select className="w-full p-2 border rounded" value={form.studentId} onChange={e=>setForm({...form, studentId: e.target.value})} required><option value="">Seleccionar Estudiante...</option>{students.map(s=><option key={s.id} value={s.id}>{s.name}</option>)}</select>
                            <input type="date" className="w-full p-2 border rounded" value={form.date} onChange={e=>setForm({...form, date: e.target.value})} required/>
                            <textarea className="w-full p-2 border rounded h-20" placeholder="Logros y Avances" value={form.achievements} onChange={e=>setForm({...form, achievements: e.target.value})} required></textarea>
                            <textarea className="w-full p-2 border rounded h-20" placeholder="Barreras / Dificultades" value={form.barriers} onChange={e=>setForm({...form, barriers: e.target.value})} required></textarea>
                            <textarea className="w-full p-2 border rounded h-20" placeholder="Estrategias" value={form.strategies} onChange={e=>setForm({...form, strategies: e.target.value})} required></textarea>
                            <textarea className="w-full p-2 border rounded h-20" placeholder="Acuerdos Familia" value={form.familySupport} onChange={e=>setForm({...form, familySupport: e.target.value})} required></textarea>
                            <button type="submit" className="w-full bg-emerald-600 text-white py-2 rounded font-bold hover:bg-emerald-700">Guardar Bitácora</button>
                        </form>
                    </div>
                    <div className="space-y-4 max-h-[800px] overflow-y-auto">
                        {progress.map(p => {
                            const st = students.find(s => s.id == p.studentId);
                            return (
                                <div key={p.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                                    <div className="flex justify-between items-start mb-2"><h4 className="font-bold text-slate-800">{st?.name || "Desconocido"}</h4><span className="text-xs text-slate-500">{p.date}</span></div>
                                    <p className="text-xs text-slate-600 mb-1"><strong>Logros:</strong> {p.achievements}</p>
                                    <p className="text-xs text-slate-600"><strong>Barreras:</strong> {p.barriers}</p>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // --- REPORTES ---
        const ReportsView = ({ students, progress, globalLogo, onUpdateLogo }) => {
            const [selectedId, setSelectedId] = useState("");
            const currentStudent = students.find(s => s.id == selectedId);
            const logs = progress.filter(p => p.studentId == selectedId).sort((a,b) => new Date(a.date) - new Date(b.date));

            const handleLogo = (e) => { const f=e.target.files[0]; if(f){ const r=new FileReader(); r.onload=(ev)=>onUpdateLogo(ev.target.result); r.readAsDataURL(f); } };
            // Lógica del logo: Usar el subido globalmente, si no, buscar "logo.jpg" (predeterminado)
            const displayLogo = globalLogo || "logo.jpg";

            return (
                <div className="bg-white p-8 min-h-screen">
                    <div className="no-print mb-8 bg-slate-50 p-6 rounded-xl border flex gap-4 items-end">
                        <div className="flex-1"><label className="block text-xs font-bold mb-1">Estudiante</label><select className="w-full p-2 border rounded" value={selectedId} onChange={e=>setSelectedId(e.target.value)}><option value="">Seleccionar...</option>{students.map(s=><option key={s.id} value={s.id}>{s.name}</option>)}</select></div>
                        <div className="flex-1"><label className="block text-xs font-bold mb-1">Logo Personalizado</label><input type="file" accept="image/*" onChange={handleLogo} className="text-xs"/></div>
                        <button onClick={()=>window.print()} className="bg-slate-800 text-white px-6 py-2 rounded font-bold flex gap-2"><LucideIcon name="Printer" size={18}/> Imprimir</button>
                    </div>

                    {currentStudent && (
                        <div className="print-container bg-white">
                            {logs.map((l, i) => (
                                <div key={l.id} className="min-h-[95vh] relative pb-10">
                                    <div className="border-b-2 border-slate-800 pb-4 mb-6 text-center">
                                        <img src={displayLogo} className="h-20 mx-auto mb-2 object-contain" onError={(e) => e.target.style.display='none'} />
                                        <h2 className="font-bold text-2xl uppercase">Informe de Proceso PIE</h2>
                                        <p className="text-sm text-slate-500">Avance N° {i+1} • {l.date}</p>
                                    </div>
                                    <div className="bg-slate-50 p-4 border mb-6 text-sm grid grid-cols-2 gap-4">
                                        <div><strong>Nombre:</strong> {currentStudent.name}</div>
                                        <div><strong>RUT:</strong> {currentStudent.rut}</div>
                                        <div><strong>Curso:</strong> {currentStudent.course}</div>
                                        <div><strong>Diagnóstico:</strong> {currentStudent.diagnosis}</div>
                                    </div>
                                    <div className="space-y-6">
                                        <div className="section-box"><strong className="text-emerald-700 block text-sm uppercase mb-1 border-b">I. Logros</strong><p className="text-justify text-sm">{l.achievements}</p></div>
                                        <div className="section-box"><strong className="text-amber-700 block text-sm uppercase mb-1 border-b">II. Barreras</strong><p className="text-justify text-sm">{l.barriers}</p></div>
                                        <div className="section-box"><strong className="text-blue-700 block text-sm uppercase mb-1 border-b">III. Estrategias</strong><p className="text-justify text-sm">{l.strategies}</p></div>
                                        <div className="section-box"><strong className="text-purple-700 block text-sm uppercase mb-1 border-b">IV. Familia</strong><p className="text-justify text-sm">{l.familySupport}</p></div>
                                    </div>
                                    
                                    <div className="signature-grid mt-20">
                                        <div className="signature-box"><div className="sig-line"></div><p className="font-bold text-xs">Educadora Diferencial</p></div>
                                        <div className="signature-box"><div className="sig-line"></div><p className="font-bold text-xs">Psicóloga PIE</p></div>
                                        <div className="signature-box"><div className="sig-line"></div><p className="font-bold text-xs">Coordinación PIE</p></div>
                                        <div className="signature-box"><div className="sig-line"></div><p className="font-bold text-xs">Alejandra Morales G.<br/><span className="font-normal text-[10px]">UTP</span></p></div>
                                    </div>
                                    <div className="force-page-break"></div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        function App() {
            const [students, setStudents] = useState([]);
            const [students2026, setStudents2026] = useState([]); // Base de datos 2026
            const [progress, setProgress] = useState([]);
            const [logo, setLogo] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [user, setUser] = useState(null);
            const [authError, setAuthError] = useState(null);

            useEffect(() => {
                signInAnonymously(auth).catch(e => setAuthError(e.message));
                onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if(!user) return;
                
                // Listener 2025
                const unsubS = onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'students')), s => setStudents(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b)=>a.name.localeCompare(b.name))));
                
                // Listener 2026 (NUEVO)
                const unsubS26 = onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'students_2026')), s => setStudents2026(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b)=>a.name.localeCompare(b.name))));

                const unsubP = onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'progress')), s => setProgress(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b)=>new Date(b.date)-new Date(a.date))));
                const unsubC = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'config', 'settings'), (doc) => { if (doc.exists() && doc.data().logo) setLogo(doc.data().logo); });
                
                return () => { unsubS(); unsubS26(); unsubP(); unsubC(); };
            }, [user]);

            // CRUD 2025
            const addS = async (d) => { if(user) await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'students'), d); };
            const delS = async (id) => { if(user && confirm('¿Borrar?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'students', id)); };
            
            // CRUD 2026
            const addS26 = async (d) => { if(user) await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'students_2026'), d); };
            const delS26 = async (id) => { if(user && confirm('¿Borrar aspirante 2026?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'students_2026', id)); };

            const addP = async (d) => { if(user) await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'progress'), d); };
            const updateLogo = async (base64) => { if(user) await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'config', 'settings'), { logo: base64 }, { merge: true }); };

            return (
                <div className="flex h-screen overflow-hidden bg-gray-100 print:block print:h-auto print:overflow-visible">
                    <aside className="w-64 bg-slate-900 text-slate-300 flex-col hidden md:flex no-print shadow-xl z-20 border-r border-slate-800">
                        {/* 1. LOGO CARGADO (Mismo estilo que otras apps) */}
                        <div className="p-6 border-b border-slate-800 flex items-center gap-3">
                            <img src="logo.jpg" className="h-12 w-auto object-contain bg-gray-50 rounded-full p-1 border" onError={(e) => e.target.style.display='none'} />
                            <div><h1 className="font-bold text-xl tracking-tight leading-tight text-white">Gestión PIE</h1><p className="text-xs text-slate-500">Escuela Agrícola SC</p></div>
                        </div>

                        <nav className="flex-1 p-4 space-y-2 overflow-y-auto">
                            <SidebarItem icon="LayoutDashboard" label="Resumen" active={activeTab==='dashboard'} onClick={() => setActiveTab('dashboard')}/>
                            <SidebarItem icon="Users" label="Nómina Alumnos" active={activeTab==='students'} onClick={() => setActiveTab('students')}/>
                            <SidebarItem icon="BookOpen" label="Bitácora Avance" active={activeTab==='progress'} onClick={() => setActiveTab('progress')}/>
                            <SidebarItem icon="FileText" label="Reportes Familia" active={activeTab==='reports'} onClick={() => setActiveTab('reports')}/>
                            
                            <div className="my-4 border-t border-slate-800"></div>
                            
                            {/* 2. PESTAÑA AÑO 2026 */}
                            <SidebarItem icon="CalendarDays" label="Año Académico 2026" active={activeTab==='2026'} onClick={() => setActiveTab('2026')}/>
                        </nav>
                        
                        <div className="p-4 border-t border-slate-800 text-xs text-slate-500"><p className="font-bold text-slate-400">Escuela Agrícola SC</p><p>Desarrollado por ProfeAle</p></div>
                    </aside>

                    <main className="flex-1 overflow-auto bg-gray-100 w-full relative print:overflow-visible print:h-auto print:block">
                        <div className="p-6 max-w-7xl mx-auto print:p-0 print:w-full print:max-w-none">
                            {activeTab === 'dashboard' && <DashboardView students={students} progress={progress} isConnected={!!user} authError={authError} />}
                            {activeTab === 'students' && <StudentsView students={students} onAdd={addS} onDelete={delS} />}
                            {activeTab === 'progress' && <ProgressView students={students} progress={progress} onAdd={addP} />}
                            {activeTab === 'reports' && <ReportsView students={students} progress={progress} globalLogo={logo} onUpdateLogo={updateLogo} />}
                            
                            {/* 3. VISTA AÑO 2026 (FUNCIONAL) */}
                            {activeTab === '2026' && (
                                <div className="animate-fade-in">
                                    <div className="bg-blue-600 text-white p-6 rounded-xl shadow-md mb-6 flex justify-between items-center">
                                        <div>
                                            <h2 className="text-2xl font-bold flex items-center gap-2"><LucideIcon name="Rocket"/> Proceso de Admisión 2026</h2>
                                            <p className="text-blue-100 opacity-90 text-sm mt-1">Gestión de matrículas y postulantes para el próximo año académico.</p>
                                        </div>
                                        <div className="text-right hidden md:block">
                                            <div className="text-3xl font-bold">{students2026.length}</div>
                                            <div className="text-xs uppercase font-bold text-blue-200">Inscritos 2026</div>
                                        </div>
                                    </div>
                                    <StudentsView 
                                        students={students2026} 
                                        onAdd={addS26} 
                                        onDelete={delS26} 
                                        title="Nómina Admisión 2026" 
                                    />
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
